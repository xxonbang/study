<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Momomtum | momentum-clone</title>
</head>

<body>
    <header>
        <div class="js-weather weather">
            <span class="js-weather__current-temp weather__current-temp"></span>
            <div class="weather__min-max-temp">
                <span class="js-weather__min-temp weather__min-temp"></span>
                <span class="js-weather__max-temp weather__max-temp"></span>
            </div>
        </div>
        <span class="js-place place"></span>
    </header>
    <main>
        <div class="js-clock clock">
            <h1 class="js-title title"></h1>
        </div>
        <form class="js-form form ask-name">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greeting greeting"></h4>
        <form class="js-toDoForm toDoForm">
            <input type="text" />
        </form>
        <ul class="js-toDoList"></ul>
    </main>

    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/backGround.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
